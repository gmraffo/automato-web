<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Questionário Inicial</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>AuTomato</h1>
  <p>Uma abordagem formativa que une o método Pomodoro à reflexão sobre foco, motivação e produtividade.</p>
</header>

  <main>
    <h1>Antes de começar</h1>
    <form id="pre-form">
      <table>
        <thead>
          <tr>
            <th></th>
            <th>Nenhum</th>
            <th>Bem pouco</th>
            <th>Mais ou menos</th>
            <th>Em grande medida</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Quão cansado(a) você se sente agora?</td>
            <td><input type="radio" name="fatigue" value="1" required></td>
            <td><input type="radio" name="fatigue" value="2"></td>
            <td><input type="radio" name="fatigue" value="3"></td>
            <td><input type="radio" name="fatigue" value="4"></td>
          </tr>
          <tr>
            <td>Quão motivado(a) você se sente agora?</td>
            <td><input type="radio" name="motivation" value="1" required></td>
            <td><input type="radio" name="motivation" value="2"></td>
            <td><input type="radio" name="motivation" value="3"></td>
            <td><input type="radio" name="motivation" value="4"></td>
          </tr>
          <tr>
            <td>Quão produtivo(a) você se sente agora?</td>
            <td><input type="radio" name="productivity" value="1" required></td>
            <td><input type="radio" name="productivity" value="2"></td>
            <td><input type="radio" name="productivity" value="3"></td>
            <td><input type="radio" name="productivity" value="4"></td>
          </tr>
        </tbody>
      </table>
      <button type="submit">Iniciar Pomodoro</button>
    </form>
  </main>
  <script src="js/pre.js"></script>
</body>
</html>
